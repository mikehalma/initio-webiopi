<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>initio Remote Control</title>
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript" src="js/remoteControl.js"></script>
    <link rel="stylesheet" type="text/css" href="css/remoteControl.css">
</head>
<body>
    <div id="controls" align="center">
        <div id="row0" class="row sensor">
            <div class="col-3"></div> 
            <div class="col-3 Default">
                <div id="leftIr" class="col-4 imgDiv">
                    <img class="leftIrTrue irIndicator" src="img/red-indicator.png" />
                    <img class="leftIrFalse irIndicator" src="img/green-indicator.png" style="display:none;"/>
                </div> 
                <div id="leftLine" class="col-4 imgDiv">
                    <img class="leftLineTrue irIndicator" src="img/red-line-indicator.png" />
                    <img class="leftLineFalse irIndicator" src="img/green-line-indicator.png" style="display:none;"/>
                </div> 
                <div id="rightLine" class="col-4 imgDiv">
                    <img class="rightLineTrue irIndicator" src="img/red-line-indicator.png" />
                    <img class="rightLineFalse irIndicator" src="img/green-line-indicator.png" style="display:none;"/>
                </div> 
                <div id="rightIr" class="col-4 imgDiv">
                    <img class="rightIrTrue irIndicator" src="img/red-indicator.png"/>
                    <img class="rightIrFalse irIndicator" src="img/green-indicator.png" style="display:none;"/>
                </div> 
            </div> 
            <div class="col-3"></div> 
        </div> 
        <div id="row1" class="row"></div>    
        <div id="row2" class="row"></div>    
        <div id="row3" class="row"></div>    
    </div>
</body>
</html>
