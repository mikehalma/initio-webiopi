<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>initio Remote Control</title>
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript" src="js/remoteControl.js"></script>
    <link rel="stylesheet" type="text/css" href="css/remoteControl.css">
</head>
<body>
    <div id="controls" align="center">
        <div id="row0" class="row sensor">
            <div class="col-3"></div> 
            <div class="col-3">
                <div id="leftIr" class="col-4">
                    <img class="leftIrTrue" src="img/red-indicator.png" style="display:none;"/>
                    <img class="leftIrFalse" src="img/green-indicator.png" style="display:none;"/>
                </div> 
                <div id="leftLine" class="col-4">
                    <img class="leftLineTrue" src="img/red-line-indicator.png" style="display:none;"/>
                    <img class="leftLineFalse" src="img/green-line-indicator.png" style="display:none;"/>
                </div> 
                <div id="rightLine" class="col-4">
                    <img class="rightLineTrue" src="img/red-line-indicator.png" style="display:none;"/>
                    <img class="rightLineFalse" src="img/green-line-indicator.png"/ style="display:none;">
                </div> 
                <div id="rightIr" class="col-4">
                    <img class="righIrTrue" src="img/red-indicator.png"/ style="display:none;">
                    <img class="righIrFalse" src="img/green-indicator.png"/ style="display:none;">
                </div> 
            </div> 
            <div class="col-3"></div> 
        </div> 
        <div id="row1" class="row">
            <button>
                <img src="img/forward-left.png" height="96px" width="96px"/>
            </button> 
            <button>
                <img src="img/forward.png" height="96px" width="96px"/>
            </button>
            <button>
                <img src="img/forward-right.png" height="96px" width="96px"/>
            </button>
        </div>    
        <div id="row2" class="row">
            <button>
                <img src="img/spin-left.png" height="96px" width="96px"/>
            </button> 
            <button>
                <img src="img/stop.png" height="96px" width="96px"/>
            </button>
            <button>
                <img src="img/spin-right.png" height="96px" width="96px"/>
            </button>
        </div>    
        <div id="row3" class="row">
            <button>
                <img src="img/reverse-left.png" height="96px" width="96px"/>
            </button> 
            <button>
                <img src="img/reverse.png" height="96px" width="96px"/>
            </button>
            <button>
                <img src="img/reverse-right.png" height="96px" width="96px"/>
            </button>
        </div>    
    </div>
</body>
</html>
